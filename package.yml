name       : python-pyperclip
version    : 1.8.1
release    : 5
source     :
    - https://files.pythonhosted.org/packages/source/p/pyperclip/pyperclip-1.8.1.tar.gz : 9abef1e79ce635eb62309ecae02dfb5a3eb952fa7d6dce09c1aef063f81424d3
homepage   : https://github.com/asweigart/pyperclip
license    : BSD 3-Clause
component  : programming.python
summary    : Python module for copying and pasting text to the clipboard.
description: |
    Pyperclip is a cross-platform Python module for copy and paste clipboard functions. This module makes use of the xclip or xsel commands.
builddeps  :
    - python-pytest
rundeps    :
    - xclip
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v
